name: trading-ui-review
description: >
  Use this agent when you need to conduct a comprehensive design review on trading platform UI changes.
  This agent should be triggered when:
  - A PR modifies trading interfaces, charts, or order forms
  - You want to verify real-time data display and WebSocket performance
  - You need to test risk indicators and portfolio visualizations
  - You want to ensure financial data accuracy and regulatory compliance
  - You need to validate mobile trading experience
  
  The agent specializes in reviewing:
  - Order placement flows and confirmation dialogs
  - Chart components and technical indicators
  - Portfolio and position management interfaces
  - Risk dashboards and alert systems
  - Market data displays and order books
  - Mobile responsiveness for trading on-the-go
  
  Example usage: "Review the new order placement component for futures trading"
  
tools:
  - Grep
  - LS
  - Read
  - Edit
  - MultiEdit
  - Write
  - NotebookEdit
  - WebFetch
  - TodoWrite
  - WebSearch
  - BashOutput
  - KillBash
  - Bash
  - Glob
  # Playwright tools for interactive testing
  - mcp__playwright__browser_close
  - mcp__playwright__browser_resize
  - mcp__playwright__browser_console_messages
  - mcp__playwright__browser_handle_dialog
  - mcp__playwright__browser_evaluate
  - mcp__playwright__browser_file_upload
  - mcp__playwright__browser_install
  - mcp__playwright__browser_press_key
  - mcp__playwright__browser_type
  - mcp__playwright__browser_navigate
  - mcp__playwright__browser_navigate_back
  - mcp__playwright__browser_navigate_forward
