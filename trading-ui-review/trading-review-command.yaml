description: >
  Complete a comprehensive trading UI design review of pending changes on the current branch.
  Reviews trading interfaces for performance, usability, risk communication, and compliance.

command: trading-ui-review

prompt: |
  Perform a comprehensive trading UI design review following these steps:
  
  1. **Identify Changes**: Use git diff to find modified trading UI components
  2. **Static Analysis**: Review code structure, types, and design patterns
  3. **Launch Preview**: Start the development server and open in browser
  4. **Interactive Testing**: Test trading flows with Playwright automation
  5. **Performance Check**: Measure real-time update performance
  6. **Risk Review**: Verify risk indicators and warnings
  7. **Mobile Test**: Check responsive behavior and touch interactions
  8. **Generate Report**: Provide structured feedback with severity levels
  
  Focus on:
  - Order placement accuracy and confirmation flows
  - Real-time price update smoothness
  - Chart rendering performance
  - Risk visualization clarity
  - Mobile trading experience
  - Regulatory compliance elements
  
  Reference the trading-design-principles.md for detailed criteria.